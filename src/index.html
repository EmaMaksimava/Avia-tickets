<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Avia Tickets</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
</head>
<body>
    <nav class="header orange darken-1 z-depth-4">
        <div class="nav-wrapper">
            <div class="container d-flex align-items-center">
                <div class="logo d-flex align-items-center">
                    <i class="large material-icons">flight_takeoff</i>
                    <a href="#!" class="brand-logo center">Avia Tickets</a>
                </div>
                    
                <ul class="left hide-on-med-and-down ml-auto">
                    <li class="active">
                        <div class="input-field currency-select">
                            <select>
                            <option value="USD"> US Dollar</option>
                            <option value="EUR"> Euro</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
          
        </div>
    </nav>
    <section class="form-section mt-auto">
        <div class="container">
            <div class="row d-flex">
                <div class="col m6 mx-auto">
                    <div class="card  orange lighten-5">
                        <form>
                            <div class="card-content">
                                <span class="card-title">Card Title</span>
                                <div class="input-field">
                                    
                                    <input type="text" id="autocomplete-origin" class="autocomplete">
                                    <label for="autocomplete-origin">Origin</label>
                                </div>
                                <div class="input-field">
                                    
                                    <input type="text" id="autocomplete-destination" class="autocomplete">
                                    <label for="autocomplete-destination">Destination</label>
                                </div>
                                <div class="input-field">
                                    <input type="text" class="datepicker" id="datepicker-dapart">
                                    <label for="datepicker-dapart">Depart date</label>
                                </div>
                                <div class="input-field">
                                    <input type="text" class="datepicker" id="datepicker-return">
                                    <label for="datepicker-return">Return date</label>
                                </div>
                                
                            </div>
                            <div class="card-action d-flex">
                                <button class="btn waves-effect waves-light amber darken-2" type="submit" name="action">Search
                                    <i class="material-icons right">send</i>
                                </button>
                                <button class="btn waves-effect waves-light red accent-2 ml-auto" type="reset" name="action">Reset
                                    <i class="material-icons right">cancel</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="page-footer orange darken-1 z-depth-4 mt-auto">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Our contacts</h5>
              <p class="grey-text text-lighten-4">tel: +7(049)555-58-55</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">We are in other networks:</h5>
              <ul class="d-flex align-items-center">
                <li><a  href="#!"><img src="https://cdn.icon-icons.com/icons2/602/PNG/512/Facebook_icon-icons.com_55914.png" alt="facebook" class="icon-size"></a></li>
                <li><a  href="#!"><img src="https://cdn.iconscout.com/icon/free/png-256/instagram-logo-3605078-3004062.png" alt="instagram" class="icon-size"></a></li>

              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2021 EmaX
          <a class="grey-text text-lighten-4 right" href="#!">More Information</a>
          </div>
        </div>
      </footer>
    <script src="./js/app.js"></script>
</body>
</html>
