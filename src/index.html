<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Avia Tickets</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav class="header orange darken-1 z-depth-4">
    <div class="nav-wrapper">
      <div class="container d-flex align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="large material-icons">flight_takeoff</i>
          <a href="#!" class="brand-logo center">Avia Tickets</a>
        </div>

        <ul class="left hide-on-med-and-down ml-auto">
          <li class="active">
            <div class="input-field currency-select" data-hook="currencySelect">
              <select id="currency">
                <option value="USD"> $ Dollar</option>
                <option value="EUR"> € Euro</option>
              </select>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <section class="form-section mt-auto">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card  orange lighten-5">
            <form name="locationControls" data-hook="main-form">
              <div class="card-content">
                <span class="card-title">Card Title</span>
                <div class="input-field">

                  <input type="text" id="autocomplete-origin" class="autocomplete" data-hook="autocompliteOrigin">
                  <label for="autocomplete-origin">Origin</label>
                </div>
                <div class="input-field">

                  <input type="text" id="autocomplete-destination" class="autocomplete"
                    data-hook="autocompleteDestination">
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field" data-hook="datepickerDepartWrap">
                  <input type="text" class="datepicker" id="datepicker-dapart" data-hook="datepickerDepartInput">
                  <label for="datepicker-dapart">Depart date</label>
                </div>
                <div class="input-field" data-hook="datepickerReturnWrap">
                  <input type="text" class="datepicker" id="datepicker-return" data-hook="datepickerReturnInput">
                  <label for="datepicker-return">Return date</label>
                </div>

              </div>
              <div class="card-action d-flex">
                <button class="btn waves-effect waves-light amber darken-2" type="submit" name="action">Search
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red accent-2 ml-auto" type="reset" name="action">Reset
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="page-footer orange darken-1 z-depth-4 mt-auto">
    <div class="container">
